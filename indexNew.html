<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* This ensures the entire viewport height is covered */
            margin: 0; /* Remove default margin to center accurately */
        }

        img {
            max-width: 100%; /* Ensure the image doesn't exceed its natural size */
            max-height: 100vh; /* Ensure the image doesn't exceed the viewport height */
        }
    </style>
</head>
<body>
    <img src="masjid-ar-rashideen.jpg" alt="Displayed Image">
</body>
</html>
